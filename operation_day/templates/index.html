<!DOCTYPE html>
<html>
<head>
    <title>Operation Day</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            margin: 0;
            height: 100%;
            font-family: "Lato", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('{{ url_for('static', filename='watchdog.png') }}') no-repeat center center fixed;
            background-size: cover;
            filter: opacity(0.9);
        }

        .form-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 1200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.171);
            text-align: center;
        }

        .form-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container input {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
        }

        .form-container button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #ff5722;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #e64a19;
        }

        .form-container input:focus {
            outline: none;
            box-shadow: 0px 0px 8px rgba(255, 87, 34, 0.8);
        }

        .response-message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .response-success {
            color: green;
        }

        .response-failure {
            color: red;
        }

        @media (max-width: 1240px) {
            .form-container {
                width: 90%;
                padding: 20px;
            }

            .form-container h1 {
                font-size: 28px;
            }

            .form-container input {
                font-size: 16px;
            }

            .form-container button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>OPERATION DAY</h1>
    <form id="commandForm">
        <input type="text" id="command" name="command" placeholder="Be careful, one mistake and we are DONE!" required>
        <button type="submit">SEND COMMAND</button>
    </form>
    <div id="responseMessage" class="response-message"></div>
</div>

<script>
document.getElementById('commandForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Get the command from the form
    const command = document.getElementById('command').value;

    // Send the command as JSON using fetch
    fetch('/execute', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ command: command })
    })
    .then(response => {
        const responseMessage = document.getElementById('responseMessage');

        // Check if the status is 501
        if (response.status === 501) {
            return response.json().then(data => {
            responseMessage.textContent = data.message;
            responseMessage.className = 'response-message response-failure';
            })
        } else {
            return response.json().then(data => {
                responseMessage.textContent = 'Success: ' + data.message;
                responseMessage.className = 'response-message response-success';
            });
        }
    })
    .catch((error) => {
        const responseMessage = document.getElementById('responseMessage');
        responseMessage.textContent = 'Error: ' + error.message;
        responseMessage.className = 'response-message response-failure';
    });
});
</script>


</body>
</html>
